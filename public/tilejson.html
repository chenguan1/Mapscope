<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add a third party vector tile source</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicGFzc2VyMjAwIiwiYSI6ImNqdmwwajJoYjB4YXEzeXFsazhiemE3eHYifQ.xdIcjF_zzQCaKgm14-aY2g';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        zoom: 6,
        center: [116.3900, 39.9209]
    });

    map.on('load', function() {
        // Add Mapillary sequence layer.
        // https://www.mapillary.com/developer/tiles-documentation/#sequence-layer
        map.addSource('mapscope', {
            'type': 'vector',
            /*'tiles': [
                'http://localhost:8080/datasets/v1/gray/1fpu4k6zg/{z}/{x}/{y}.mvt'
            ],
            'minzoom': 6,
            'maxzoom': 14*/
            'url':'http://localhost:8080/datasets/v1/gray/1fpu4k6zg/tile.json'
        });
        map.addLayer(
                {
                    'id': '1fpu4k6zg',
                    'type': 'line',
                    'source': 'mapscope',
                    'source-layer': '1fpu4k6zg',
                    'layout': {
                        'line-cap': 'round',
                        'line-join': 'round'
                    },
                    'paint': {
                        'line-opacity': 0.6,
                        'line-color': 'rgb(53, 175, 109)',
                        'line-width': 2
                    }
                },
                'waterway-label'
        );
    });

    map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
